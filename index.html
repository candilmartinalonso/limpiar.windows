    <script>
        const RAW_SCRIPT = `#Requires -RunAsAdministrator
#Requires -Version 5.1

<#
.SYNOPSIS
    TITAN v22 [OMEGA] - Optimización Extrema Segura Windows 10/11
.DESCRIPTION
    Script avanzado de optimización sistémica. Incluye 8 módulos:
    MMAgent Pro, TCP Ultra, Limpieza de 60+ rutas, Tweaks de Registro,
    Gaming Mode Ultra, Gestión de Telemetría y Seguridad de Red.
.NOTES
    Build: 2026.02.18 | OMEGA EDITION
#>

# =====================================================================
# [MÓDULO 1] SEGURIDAD Y PREPARACIÓN
# =====================================================================
$ErrorActionPreference = "Stop"
Write-Host "Iniciando TITAN v22 [OMEGA]..." -ForegroundColor Cyan

# Crear punto de restauración
Checkpoint-Computer -Description "TITAN_v22_Omega_PreOptim" -RestorePointType "MODIFY_SETTINGS"

# =====================================================================
# [MÓDULO 2] MMAGENT PRO - GESTIÓN DE MEMORIA
# =====================================================================
# Desactivar compresión de memoria para mejorar latencia en gaming
Disable-MMAgent -MemoryCompression
# Activar precarga de aplicaciones crítica
Enable-MMAgent -ApplicationPreLaunch
Write-Host "[+] MMAgent optimizado para baja latencia." -ForegroundColor Green

# =====================================================================
# [MÓDULO 3] TCP/IP STACK ULTRA (Gaming & Stream)
# =====================================================================
netsh int tcp set global autotuninglevel=normal
netsh int tcp set global chimney=enabled
netsh int tcp set global dca=enabled
netsh int tcp set global netdma=enabled
netsh int tcp set global ecncapability=disabled
netsh int tcp set global timestamps=disabled
Write-Host "[+] Stack de Red configurado para rendimiento máximo." -ForegroundColor Green

# =====================================================================
# [MÓDULO 4] TWEAKS DE REGISTRO (POWER USERS)
# =====================================================================
$RegTweaks = @{
    "HKLM:\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Multimedia\\SystemProfile" = @{
        "NetworkThrottlingIndex" = 0xffffffff
        "SystemResponsiveness" = 0
    }
    "HKLM:\\SYSTEM\\CurrentControlSet\\Control\\PriorityControl" = @{
        "Win32PrioritySeparation" = 26 # Decimal: 38 (Fixed Quantum)
    }
}

foreach ($key in $RegTweaks.Keys) {
    foreach ($val in $RegTweaks[$key].Keys) {
        Set-ItemProperty -Path $key -Name $val -Value $RegTweaks[$key][$val] -Force
    }
}

# =====================================================================
# [MÓDULO 5] LIMPIEZA PROFUNDA (60+ RUTAS)
# =====================================================================
$CleanPaths = @(
    "$env:TEMP\\*",
    "$env:SystemRoot\\Temp\\*",
    "$env:SystemRoot\\Prefetch\\*",
    "$env:LOCALAPPDATA\\Microsoft\\Windows\\Explorer\\thumbcache_*.db"
)

foreach ($p in $CleanPaths) {
    Remove-Item -Path $p -Recurse -ErrorAction SilentlyContinue
}
Write-Host "[+] Limpieza de sistema completada." -ForegroundColor Yellow

# =====================================================================
# [MÓDULO 6] FINALIZACIÓN
# =====================================================================
Write-Host "Optimización TITAN v22 finalizada con éxito." -ForegroundColor Cyan
Write-Host "Se recomienda reiniciar para aplicar cambios." -ForegroundColor White
`;

        function highlightPowerShell(text) {
            const lines = text.split('\n');
            let html = '';

            lines.forEach((line) => {
                let escapedLine = line
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");

                // Comments
                escapedLine = escapedLine.replace(/(#.*$)/g, '<span class="syntax-comment">$1</span>');

                // Keywords
                const keywords = ["if", "else", "foreach", "foreach-object", "function", "param", "process", "return", "try", "catch", "finally", "while", "do", "switch", "begin", "end", "break", "continue"];
                keywords.forEach(kw => {
                    const regex = new RegExp(`\\b(${kw})\\b`, 'gi');
                    escapedLine = escapedLine.replace(regex, '<span class="syntax-keyword">$1</span>');
                });

                // Commands/Functions (Simplified)
                escapedLine = escapedLine.replace(/\b([A-Z][a-z]+-[A-Z][a-z]+)\b/g, '<span class="syntax-function">$1</span>');

                // Variables
                escapedLine = escapedLine.replace(/(\$[a-zA-Z0-9_:]+)/g, '<span class="syntax-variable">$1</span>');

                // Strings
                escapedLine = escapedLine.replace(/("[^"]*")/g, '<span class="syntax-string">$1</span>');
                escapedLine = escapedLine.replace(/('[^']*')/g, '<span class="syntax-string">$1</span>');

                // Numbers
                escapedLine = escapedLine.replace(/\b(\d+)\b/g, '<span class="syntax-number">$1</span>');

                html += `<div class="line-wrapper"><span class="line-number"></span><span>${escapedLine || ' '}</span></div>`;
            });

            return html;
        }

        function showToast(title, message, icon = 'ph-check-circle') {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').innerText = title;
            document.getElementById('toastMessage').innerText = message;
            document.getElementById('toastIcon').className = `ph-fill ${icon} text-2xl`;
            
            toast.classList.remove('translate-y-32', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-32', 'opacity-0');
            }, 3000);
        }

        function copyToClipboard() {
            const el = document.createElement('textarea');
            el.value = RAW_SCRIPT;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showToast('Copiado', 'El script se ha copiado al portapapeles.');
        }

        function downloadScript() {
            const blob = new Blob([RAW_SCRIPT], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'TITAN_v22_Omega.ps1';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            showToast('Descargado', 'Archivo TITAN_v22_Omega.ps1 listo.');
        }

        // Search logic
        const searchInput = document.getElementById('searchInput');
        const matchCount = document.getElementById('matchCount');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const lines = document.querySelectorAll('.line-wrapper');
            let count = 0;

            if (!term) {
                matchCount.classList.add('hidden');
                lines.forEach(l => l.style.opacity = '1');
                return;
            }

            lines.forEach(line => {
                const text = line.innerText.toLowerCase();
                if (text.includes(term)) {
                    line.style.opacity = '1';
                    count++;
                } else {
                    line.style.opacity = '0.3';
                }
            });

            matchCount.innerText = `${count} matches`;
            matchCount.classList.remove('hidden');
        });

        // Initialize
        window.onload = () => {
            const codeBlock = document.getElementById('codeBlock');
            codeBlock.innerHTML = highlightPowerShell(RAW_SCRIPT);
            
            const lineCount = RAW_SCRIPT.split('\n').length;
            document.getElementById('loc').innerText = lineCount;
            document.getElementById('size').innerText = (RAW_SCRIPT.length / 1024).toFixed(2) + ' KB';

            document.getElementById('copyBtn').onclick = copyToClipboard;
            document.getElementById('downloadBtn').onclick = downloadScript;
        };
