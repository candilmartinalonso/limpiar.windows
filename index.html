#region [0] INICIALIZACIÓN Y SEGURIDAD MÁXIMA
$ErrorActionPreference = "SilentlyContinue"
[Console]::Title = "TITAN v21 ULTRA OMNI - Limpieza Extrema"
$script:logPath = "$env:USERPROFILE\\Desktop\\Titan_Logs"
$script:logFile = "$script:logPath\\Titan_v21_$(Get-Date -f 'yyyyMMdd_HHmm').log"

if (!(Test-Path $script:logPath)) { New-Item -Path $script:logPath -ItemType Directory -Force | Out-Null }

function Write-Log { param([string]$Msg, [string]$Type="INFO", [string]$Color="Gray")
    $timestamp = Get-Date -Format "HH:mm:ss"
    Write-Host " [$timestamp] [$Type] $Msg" -ForegroundColor $Color
    Add-Content -Path $script:logFile -Value "[$timestamp] [$Type] $Msg"
}

function Show-Progress { param([string]$Activity, [int]$Percent)
    Write-Progress -Activity "TITAN v21 ULTRA OMNI..." -Status $Activity -PercentComplete $Percent
}

# Admin Check + Self-Elevate
$currentPrincipal = New-Object Security.Principal.WindowsPrincipal([Security.Principal.WindowsIdentity]::GetCurrent())
if (-not $currentPrincipal.IsInRole([Security.Principal.WindowsBuiltInRole]::Administrator)) {
    Write-Host "\`n [!] Elevando a Admin..." -ForegroundColor Yellow
    Start-Process PowerShell -Verb RunAs -ArgumentList "-File \`"$PSCommandPath\`""
    exit
}

# Backup Reg + Restore Point
Show-Progress "Backup Seguridad..." 5
reg export "HKLM\\SOFTWARE" "$script:logPath\\RegBackup_HKLM_SOFTWARE.reg" /y | Out-Null
reg export "HKCU\\SOFTWARE" "$script:logPath\\RegBackup_HKCU_SOFTWARE.reg" /y | Out-Null
Write-Log "Backups Reg creados." "SEC" "Cyan"

$srService = Get-Service "srservice" -ErrorAction SilentlyContinue
if ($srService -and $srService.Status -ne 'Running') { Set-Service "srservice" -StartupType Automatic; Start-Service "srservice" }
Enable-ComputerRestore -Drive "$env:SystemDrive\\" -ErrorAction SilentlyContinue | Out-Null
try { Checkpoint-Computer -Description "TITAN v21 Pre-Limpieza Extrema" -RestorePointType "MODIFY_SETTINGS"; Write-Log "Restore Point OK." "OK" "Green" } catch { Write-Log "WARN: Restore manual recomendado." "WARN" "Yellow" }
#endregion

#region [1] LIMPIEZA EXTREMA (Todos Users + Apps + Games)
function Ultra-Clean {
    Show-Progress "Limpieza Extrema (Temps All-Users)..." 20
    Write-Log "Iniciando Ultra Clean..." "CLN" "Magenta"

    # Temps Todos Users + System
    $allUsers = Get-ChildItem "C:\\Users" -Directory -ErrorAction SilentlyContinue
    $tempPaths = @(
        "$env:TEMP\\*", "$env:WINDIR\\Temp\\*", "$env:WINDIR\\Prefetch\\*", "$env:WINDIR\\SoftwareDistribution\\Download\\*",
        "$env:LOCALAPPDATA\\CrashDumps", "$env:LOCALAPPDATA\\D3DSCache", "$env:LOCALAPPDATA\\NVIDIA\\GLCache",
        "$env:LOCALAPPDATA\\AMD\\DxCache", "$env:LOCALAPPDATA\\Intel\\DxCache", "$env:SYSTEMROOT\\Minidump",
        "$env:WINDIR\\System32\\LogFiles\\WMI"
    )
    foreach ($user in $allUsers) {
        $userTemp = Join-Path $user.FullName "AppData\\Local\\Temp\\*"
        $tempPaths += $userTemp
        # Browsers per user
        $tempPaths += @(
            "$($user.FullName)\\AppData\\Local\\Google\\Chrome\\User Data\\Default\\Cache\\*",
            "$($user.FullName)\\AppData\\Local\\Microsoft\\Edge\\User Data\\Default\\Cache\\*",
            "$($user.FullName)\\AppData\\Local\\BraveSoftware\\Brave-Browser\\User Data\\Default\\Cache\\*",
            "$($user.FullName)\\AppData\\Local\\Opera Software\\Opera GX Stable\\Cache\\*"
        )
        # Apps populares
        $tempPaths += @(
            "$($user.FullName)\\AppData\\Local\\Discord\\Cache\\*", "$($user.FullName)\\AppData\\Local\\Discord\\Code Cache\\*",
            "$($user.FullName)\\AppData\\Local\\Spotify\\Storage\\*", "$($user.FullName)\\AppData\\Local\\Steam\\htmlcache\\*",
            "$($user.FullName)\\AppData\\Local\\Origin\\Cache\\*", "$($user.FullName)\\AppData\\Local\\Teams\\Cache\\*",
            "$($user.FullName)\\AppData\\Local\\Microsoft\\OneDrive\\cache\\*"
        )
    }

    foreach ($path in $tempPaths) {
        if (Test-Path $path) {
            Get-ChildItem -Path $path -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
            Write-Log "Cleaned: $(Split-Path $path -Leaf)" "CLN" "DarkGray"
        }
    }

    # Firefox All Profiles
    $ffProfiles = "$env:APPDATA\\Mozilla\\Firefox\\Profiles"
    if (Test-Path $ffProfiles) {
        Get-ChildItem $ffProfiles | ForEach-Object { Remove-Item "$(Join-Path $_.FullName 'cache2')\\*" -Recurse -Force -ErrorAction SilentlyContinue }
    }

    # DISM + CBS + Recycle
    Dism.exe /online /Cleanup-Image /StartComponentCleanup /ResetBase /IgnoreCheck | Out-Null 2>&1
    Dism.exe /online /Cleanup-Image /ScanHealth | Out-Null 2>&1
    Clear-RecycleBin -Force -AllUsers -ErrorAction SilentlyContinue
    Write-Log "Ultra Clean completado." "OK" "Green"
}
#endregion

#region [3] SERVICIOS OPTIMIZACIÓN SEGURA
function Optimize-Services {
    Show-Progress "Servicios Safe Disable..." 40
    Write-Log "Optimizando Servicios (Safe List)..." "SVC" "Magenta"

    $safeDisableServices = @(
        "DiagTrack", "dmwappushservice", "SysMain", "WSearch", "WerSvc", "MapsBroker", "DoSvc", "XblAuthManager",
        "XblGameSave", "XboxNetApiSvc", "WalletService", "WpcMonSvc", "RetailDemo", "Fax", "lgisvc", "MapsBroker",
        "WMPNetworkSvc", "XblAuthManager", "XblGameSave", "XboxNetApiSvc", "WSearch"  # Solo safe, no security [web:11]
    )

    foreach ($svc in $safeDisableServices) {
        $service = Get-Service -Name $svc -ErrorAction SilentlyContinue
        if ($service) {
            Stop-Service -Name $svc -Force -ErrorAction SilentlyContinue
            Set-Service -Name $svc -StartupType Disabled -ErrorAction SilentlyContinue
            Write-Log "Disabled: $svc" "SVC" "DarkGray"
        }
    }
    Write-Log "Servicios optimizados." "OK" "Green"
}
#endregion

#region [4] OPTIMIZACIÓN SISTEMA/MEMORIA/REG
function Optimize-Core {
    Show-Progress "Core Opt (MMAgent + Reg Tweaks)..." 50
    Write-Log "Sistema Core..." "SYS" "Magenta"

    # MMAgent Full (Safe para low-high RAM) [web:9][web:4]
    Enable-MMAgent -MemoryCompression -ApplicationLaunchPrefetching -PageCombining -ApplicationPrelaunch | Out-Null

    # Reg Tweaks Safe Perf [web:5][web:13]
    $regTweaks = @{
        "HKCU:\\Control Panel\\Desktop" = @{ "MenuShowDelay" = 0 }
        "HKLM:\\SYSTEM\\CurrentControlSet\\Control\\FileSystem" = @{ "NtfsDisableLastAccessUpdate" = 1 }
        "HKLM:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced" = @{ "DisallowShaking" = 0; "ExtendedUIHoverTime" = 1 }
        "HKLM:\\SOFTWARE\\Microsoft\\Windows\\DWM" = @{ "EnableWindowColorization" = 0; "AnimationsShiftKey" = 0 }
        "HKLM:\\SOFTWARE\\Policies\\Microsoft\\Windows\\ErrorReporting" = @{ "Disabled" = 1 }
        "HKCU:\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced" = @{ "TaskbarAnimations" = 0 }
    }
    foreach ($path in $regTweaks.Keys) {
        foreach ($name in $regTweaks[$path].Keys) {
            New-Item -Path $path -Force | Out-Null
            Set-ItemProperty -Path $path -Name $name -Value $regTweaks[$path][$name] -Type DWord -Force
        }
    }

    # Delivery Opt LAN, Error Reporting Off
    $doKey = "HKLM:\\SOFTWARE\\Policies\\Microsoft\\Windows\\DeliveryOptimization"
    if (!(Test-Path $doKey)) { New-Item $doKey -Force | Out-Null }
    Set-ItemProperty -Path $doKey -Name "DODownloadMode" -Value 1

    Disable-WindowsErrorReporting | Out-Null
    Write-Log "Core Opt OK." "OK" "Green"
}
#endregion

#region [6] DISCO/RED ULTRA
function IO-Ultra {
    Show-Progress "IO/Red Ultra..." 70
    Write-Log "Disco/Red..." "DSK" "Magenta"

    # Discos Auto
    Get-Volume | Where { $_.DriveType -eq 'Fixed' -and $_.DriveLetter } | ForEach {
        $disk = Get-Disk | Where { $_.Number -eq (Get-Partition -DriveLetter $_.DriveLetter).DiskNumber }
        if ($disk.MediaType -match 'SSD|NVMe') { Optimize-Volume -DriveLetter $_.DriveLetter -ReTrim -Verbose | Out-Null }
        else { Optimize-Volume -DriveLetter $_.DriveLetter -Defrag | Out-Null }
    }

    # Red Ultra
    netsh int tcp set global autotuninglevel=normal chimney=enabled rss=enabled rsc=enabled ecncapability=disabled | Out-Null

        // --- ENGINE DE RESALTADO DE SINTAXIS AVANZADO ---
        const syntaxRules = [
            { regex: /#.*/g, class: 'syntax-comment' }, 
            { regex: /"(?:[^"\\]|\\.)*"/g, class: 'syntax-string' },
            // PowerShell Keywords
            { regex: /\b(function|param|if|else|elseif|switch|while|foreach|try|catch|return|exit|process|begin|end|in)\b/gi, class: 'syntax-keyword' },
            // Cmdlets comunes
            { regex: /\b(Write-Host|Write-Log|Write-Progress|Get-Date|New-Item|Test-Path|Out-Null|Get-Volume|Where-Object|Select-Object|Optimize-Volume|Get-ChildItem|Remove-Item|Stop-Service|Set-Service|Start-Service|Clear-RecycleBin|Set-ItemProperty|Get-AppxPackage|Remove-AppxPackage|Read-Host|Clear-Host|Enable-ComputerRestore|Checkpoint-Computer|Split-Path|Join-Path|Get-Service|Enable-MMAgent|Disable-WindowsErrorReporting|ForEach-Object)\b/gi, class: 'syntax-function' },
            // Variables
            { regex: /\$[a-zA-Z0-9_:]+/g, class: 'syntax-variable' },
            // Números y Booleanos
            { regex: /\b(\d+|\$true|\$false|\$null)\b/gi, class: 'syntax-number' },
            // Parámetros (-Param)
            { regex: /\s-[a-zA-Z]+\b/g, class: 'syntax-parameter' },
            // Brackets
            { regex: /\[.*?\]/g, class: 'syntax-keyword' } 
        ];

        function highlightCode(code) {
            // Escape HTML entities first
            let highlighted = code
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            // Placeholder system to prevent double-replacing
            const placeholders = [];
            const save = (match, cls) => {
                placeholders.push(`<span class="${cls}">${match}</span>`);
                return `%%%${placeholders.length - 1}%%%`;
            };

            // Apply rules
            syntaxRules.forEach(rule => {
                highlighted = highlighted.replace(rule.regex, (match) => save(match, rule.class));
            });

            // Restore placeholders
            highlighted = highlighted.replace(/%%%(\d+)%%%/g, (_, index) => placeholders[index]);

            const lines = highlighted.split('\n');
            document.getElementById('loc').textContent = lines.length;
            
            // Generate line numbers
            return lines.map(line => 
                `<span class="line-number opacity-30 select-none border-r border-gray-800 pr-4 mr-4 bg-transparent"></span>${line}`
            ).join('\n');
        }

        // --- INIT ---
        const codeBlock = document.getElementById('codeBlock');
        codeBlock.innerHTML = highlightCode(psScript);

        // --- ACTIONS ---
        async function copyTextToClipboard(text, successTitle, successMsg, iconClass) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(successTitle, successMsg, iconClass);
            } catch (err) {
                // Fallback textarea method
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.position = 'fixed';
                ta.style.opacity = '0';
                document.body.appendChild(ta);
                ta.focus();
                ta.select();
                try {
                    document.execCommand('copy');
                    showToast(successTitle, successMsg, iconClass);
                } catch (e) {
                    showToast('Error', 'Clipboard access denied', 'ph-warning');
                }
                document.body.removeChild(ta);
            }
        }

        function copyToClipboard() {
            copyTextToClipboard(psScript, 'Copiado al Portapapeles', 'Código listo para PowerShell ISE o Terminal.', 'ph-check-circle');
        }

        function downloadScript() {
            const blob = new Blob([psScript], { type: 'text/powershell;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'TITAN_v21_Ultra_Omni.ps1';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            showToast('Descarga Iniciada', 'TITAN_v21_Ultra_Omni.ps1', 'ph-download-simple');
        }

        // --- SEARCH ENGINE ---
        const searchInput = document.getElementById('searchInput');
        const matchCount = document.getElementById('matchCount');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            
            // Reset view if search is empty
            if (term.length < 2) {
                codeBlock.innerHTML = highlightCode(psScript);
                matchCount.classList.add('hidden');
                return;
            }

            const lines = psScript.split('\n');
            let matches = 0;
            
            const processedLines = lines.map(line => {
                let htmlLine = line
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");
                
                if (line.toLowerCase().includes(term)) {
                    matches++;
                    // Highlight the specific term
                    const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                    htmlLine = htmlLine.replace(regex, '<span class="bg-omni-500 text-white font-bold rounded px-1 shadow shadow-omni-500/50">$1</span>');
                    
                    // Style the matched line
                    return `<span class="line-number opacity-80 border-r border-omni-500/50 pr-4 mr-4 text-omni-400 font-bold"></span><span class="bg-omni-900/20 block w-full border-l-2 border-omni-500 pl-2 py-0.5">${htmlLine}</span>`;
                }
                // Dim non-matching lines heavily
                return `<span class="line-number opacity-10 border-r border-gray-800 pr-4 mr-4"></span><span class="opacity-10 blur-[1px] grayscale transition-all duration-300">${htmlLine}</span>`;
            }).join('\n');

            codeBlock.innerHTML = processedLines;
            
            matchCount.textContent = `${matches} matches`;
            matchCount.classList.remove('hidden');
        });

        // --- TOAST SYSTEM ---
        let toastTimeout;
        function showToast(title, msg, iconClass) {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = msg;
            document.getElementById('toastIcon').className = `ph-fill ${iconClass} text-2xl`;

            toast.classList.remove('translate-y-32', 'opacity-0');
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.add('translate-y-32', 'opacity-0');
            }, 3000);
        }
