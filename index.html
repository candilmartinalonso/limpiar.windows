    <script>
        // --- TITAN v20 OMNI SCRIPT CONTENT ---
        const psScript = `# ===================================================================================================
#   TITAN v20 [OMNI EDITION] - Optimizador de Sistema Avanzado
#   Compatibilidad: Windows 10 (21H2+) / Windows 11
#   Seguridad: Nivel Máximo (Verificación de Integridad + Restore Point Forzado)
#   
#   CHANGELOG v20:
#   [+] SHADER CACHE: Limpieza de DirectX/Nvidia/AMD para solucionar micro-stuttering.
#   [+] MMAGENT: Optimización de compresión de memoria para reducir uso de archivo de paginación.
#   [+] APP SWEEP: Soporte para limpiar caché de Discord, Spotify y Electron Apps.
#   [+] UPDATE TWEAK: Delivery Optimization restringido a LAN (Ahorro de ancho de banda).
#   [+] VISUALS: Barra de progreso integrada para cada operación.
# ===================================================================================================

#region [0] INICIALIZACIÓN Y ELEVACIÓN
$ErrorActionPreference = "SilentlyContinue"
[Console]::Title = "TITAN v20 [OMNI] - System Optimizer"
$script:logPath = "$env:USERPROFILE\\Desktop\\Titan_Logs"
$script:logFile = "$script:logPath\\Titan_v20_$(Get-Date -f 'yyyyMMdd_HHmm').log"

# Asegurar directorios
if (!(Test-Path $script:logPath)) { New-Item -Path $script:logPath -ItemType Directory -Force | Out-Null }

function Write-Log {
    param([string]$Msg, [string]$Type="INFO", [string]$Color="Gray")
    $timestamp = Get-Date -Format "HH:mm:ss"
    Write-Host " [$timestamp] [$Type] $Msg" -ForegroundColor $Color
    Add-Content -Path $script:logFile -Value "[$timestamp] [$Type] $Msg"
}

function Show-Progress {
    param([string]$Activity, [int]$Percent)
    Write-Progress -Activity "TITAN v20 Optimizing..." -Status $Activity -PercentComplete $Percent
}

# Verificación de Administrador
$currentPrincipal = New-Object Security.Principal.WindowsPrincipal([Security.Principal.WindowsIdentity]::GetCurrent())
if (-not $currentPrincipal.IsInRole([Security.Principal.WindowsBuiltInRole]::Administrator)) {
    Write-Host "\`n [!] ERROR CRITICO: Se requieren permisos de Administrador." -ForegroundColor Red
    Start-Sleep -Seconds 3
    exit
}
#endregion

#region [1] SEGURIDAD (SAFETY NET v2)
function Ensure-SystemRestore {
    Show-Progress "Configurando Seguridad..." 10
    Write-Log "Verificando servicio de Restaurar Sistema..." "SEC" "Cyan"
    
    # Intentar habilitar el servicio si está deshabilitado
    $srService = Get-Service "srservice"
    if ($srService.Status -ne 'Running') {
        Set-Service "srservice" -StartupType Automatic
        Start-Service "srservice"
    }
    
    # Habilitar System Restore en el disco del sistema
    Enable-ComputerRestore -Drive "$env:SystemDrive\" -ErrorAction SilentlyContinue | Out-Null

    try {
        Checkpoint-Computer -Description "TITAN v20 - Pre-Optimization" -RestorePointType "MODIFY_SETTINGS" -ErrorAction Stop
        Write-Log "Punto de Restauración creado con éxito." "OK" "Green"
    } catch {
        Write-Log "ADVERTENCIA: No se pudo crear Punto de Restauración. ¿Protección deshabilitada?" "WARN" "Yellow"
        Write-Log "Continuando, pero se recomienda precaución." "WARN" "DarkYellow"
    }
}
#endregion

#region [2] OPTIMIZACIÓN DE MEMORIA Y SISTEMA
function Optimize-System-Core {
    Show-Progress "Optimizando Kernel y Memoria..." 25
    Write-Log "Optimizando Gestión de Memoria (MMAgent)..." "SYS" "Magenta"
    
    # Memory Compression (Crucial para sistemas modernos)
    Enable-MMAgent -MemoryCompression | Out-Null
    
    # Deshabilitar reporte de errores inútil (ahorra ciclos de CPU)
    Disable-WindowsErrorReporting | Out-Null
    
    # Optimizar Delivery Optimization (Updates P2P solo LAN)
    # 1 = Solo LAN (Seguro), 0 = Deshabilitado, 3 = Internet (Malo)
    $doKey = "HKLM:\\SOFTWARE\\Policies\\Microsoft\\Windows\\DeliveryOptimization"
    if (!(Test-Path $doKey)) { New-Item $doKey -Force | Out-Null }
    Set-ItemProperty -Path $doKey -Name "DODownloadMode" -Value 1 -Force
    
    Write-Log "Compresión de memoria activa. Delivery Optimization ajustado a LAN." "OK" "Green"
}
#endregion

#region [3] LIMPIEZA PROFUNDA (OMNI CLEAN)
function Deep-Clean {
    Show-Progress "Limpiando Archivos Temporales..." 40
    Write-Log "Iniciando Limpieza Profunda (Temporales + Shader Cache)..." "CLN" "Magenta"
    
    # Listado de carpetas seguras para limpiar
    $foldersToClean = @(
        "$env:TEMP",
        "$env:WINDIR\\Temp",
        "$env:WINDIR\\Prefetch",
        "$env:LOCALAPPDATA\\CrashDumps",
        "$env:LOCALAPPDATA\\D3DSCache",      # DirectX Shader Cache
        "$env:LOCALAPPDATA\\NVIDIA\\GLCache", # Nvidia Shader Cache
        "$env:LOCALAPPDATA\\AMD\\DxCache",    # AMD Shader Cache
        "$env:LOCALAPPDATA\\Discord\\Cache",
        "$env:LOCALAPPDATA\\Discord\\Code Cache",
        "$env:ROAMING\\discord\\Cache",
        "$env:ROAMING\\discord\\Code Cache",
        "$env:LOCALAPPDATA\\Spotify\\Storage"
    )

    # Navegadores
    $browsers = @(
        "$env:LOCALAPPDATA\\Google\\Chrome\\User Data\\Default\\Cache",
        "$env:LOCALAPPDATA\\Microsoft\\Edge\\User Data\\Default\\Cache",
        "$env:LOCALAPPDATA\\BraveSoftware\\Brave-Browser\\User Data\\Default\\Cache",
        "$env:ROAMING\\Opera Software\\Opera GX Stable\\Cache"
    )

    $foldersToClean += $browsers

    foreach ($path in $foldersToClean) {
        if (Test-Path $path) {
            Write-Log "Procesando: $(Split-Path $path -Leaf)" "CLN" "DarkGray"
            # Remove-Item seguro, omitiendo archivos bloqueados sin mostrar error rojo
            Get-ChildItem -Path $path -Recurse -Force -ErrorAction SilentlyContinue | 
                Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
        }
    }
    
    # Firefox (Manejo especial de perfiles)
    $ffPath = "$env:APPDATA\\Mozilla\\Firefox\\Profiles"
    if (Test-Path $ffPath) {
        Get-ChildItem $ffPath | ForEach-Object {
            $cache = Join-Path $_.FullName "cache2"
            if (Test-Path $cache) { Remove-Item "$cache\\*" -Recurse -Force -ErrorAction SilentlyContinue }
        }
    }

    # Limpieza de WinSxS y Windows Update Antiguo
    Write-Log "Optimizando Almacenamiento de Componentes (DISM)..." "SYS" "Cyan"
    Dism.exe /online /Cleanup-Image /StartComponentCleanup /ResetBase | Out-Null
    
    # Vaciar Papelera
    Clear-RecycleBin -Force -ErrorAction SilentlyContinue
    
    Write-Log "Limpieza finalizada. Shader Cache reseteado." "OK" "Green"
}
#endregion

#region [4] GAMING Y RENDIMIENTO
function Optimize-Gaming {
    Show-Progress "Aplicando Tweaks de Gaming..." 60
    Write-Log "Aplicando Ajustes de Gaming (Safe Mode)..." "FPS" "Magenta"
    
    # 1. Plan de Energía 'Alto Rendimiento'
    powercfg -setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c | Out-Null
    
    # 2. Game Mode (Prioridad de Procesos)
    $gameMode = "HKCU:\\Software\\Microsoft\\GameBar"
    if (!(Test-Path $gameMode)) { New-Item $gameMode -Force | Out-Null }
    Set-ItemProperty -Path $gameMode -Name "AllowAutoGameMode" -Value 1 -Force
    Set-ItemProperty -Path $gameMode -Name "AutoGameModeEnabled" -Value 1 -Force
    
    # 3. Desactivar GameDVR (Grabación en fondo)
    $dvr = "HKCU:\\System\\GameConfigStore"
    Set-ItemProperty -Path $dvr -Name "GameDVR_Enabled" -Value 0 -Force
    Set-ItemProperty -Path $dvr -Name "GameDVR_FSEBehaviorMode" -Value 2 -Force
    
    # 4. GPU Scheduling (Si hardware lo soporta)
    $gpuKey = "HKLM:\\SYSTEM\\CurrentControlSet\\Control\\GraphicsDrivers"
    Set-ItemProperty -Path $gpuKey -Name "HwSchMode" -Value 2 -Force -ErrorAction SilentlyContinue
    
    Write-Log "Game Mode activado. GameDVR desactivado." "OK" "Green"
}
#endregion

#region [5] DISCO Y RED
function Optimize-IO {
    Show-Progress "Optimizando Red y Discos..." 80
    Write-Log "Optimizando I/O del Sistema..." "DSK" "Magenta"
    
    # DISCOS
    $drives = Get-Volume | Where-Object { $_.DriveType -eq 'Fixed' -and $_.DriveLetter -ne $null }
    foreach ($vol in $drives) {
        $dl = $vol.DriveLetter
        $physDisk = Get-Partition -DriveLetter $dl | Get-Disk | Select-Object -First 1
        
        if ($physDisk.MediaType -eq 'SSD' -or $physDisk.Model -match 'NVMe|SSD') {
            Write-Log "[\${dl}:] SSD Detectado -> Ejecutando TRIM" "DSK" "Cyan"
            Optimize-Volume -DriveLetter $dl -ReTrim -Verbose | Out-Null
        } else {
            Write-Log "[\${dl}:] HDD Detectado -> Defrag Rápido" "DSK" "Yellow"
            Optimize-Volume -DriveLetter $dl -Defrag -Verbose | Out-Null
        }
    }

    # RED (TCP Optimizer Lite)
    netsh int tcp set global autotuninglevel=normal | Out-Null
    netsh int tcp set global rss=enabled | Out-Null
    netsh int tcp set global rsc=enabled | Out-Null
    ipconfig /flushdns | Out-Null
    
    Write-Log "Red y Almacenamiento optimizados." "OK" "Green"
}
#endregion

#region [6] DEBLOAT (SAFE LIST v2)
function Debloat-Windows-Safe {
    Show-Progress "Eliminando Bloatware Seguro..." 90
    Write-Log "Eliminando Bloatware (Lista Blanca Segura)..." "APP" "Magenta"
    
    $safeBloat = @(
        "*BingWeather*", "*GetHelp*", "*GetStarted*", "*Microsoft3DViewer*", 
        "*MicrosoftSolitaireCollection*", "*OneConnect*", "*People*", 
        "*SkypeApp*", "*WindowsFeedbackHub*", "*ZuneMusic*", "*ZuneVideo*",
        "*Microsoft.News*", "*Microsoft.ToDo*", "*CandyCrush*",
        "*WindowsMaps*", "*Cortana*", "*YourPhone*"
    )
    
    foreach ($app in $safeBloat) {
        Write-Log "Intentando eliminar: $app" "APP" "DarkGray"
        Get-AppxPackage -AllUsers $app | Remove-AppxPackage -ErrorAction SilentlyContinue
    }
    Write-Log "Debloat completado." "OK" "Green"
}
#endregion

        // --- ENGINE DE RESALTADO DE SINTAXIS AVANZADO ---
        const syntaxRules = [
            { regex: /#.*/g, class: 'syntax-comment' }, 
            { regex: /"(?:[^"\\]|\\.)*"/g, class: 'syntax-string' },
            // PowerShell Keywords
            { regex: /\b(function|param|if|else|elseif|switch|while|foreach|try|catch|return|exit|process|begin|end|in)\b/gi, class: 'syntax-keyword' },
            // Cmdlets comunes
            { regex: /\b(Write-Host|Write-Log|Write-Progress|Get-Date|New-Item|Test-Path|Out-Null|Get-Volume|Where-Object|Select-Object|Optimize-Volume|Get-ChildItem|Remove-Item|Stop-Service|Set-Service|Start-Service|Clear-RecycleBin|Set-ItemProperty|Get-AppxPackage|Remove-AppxPackage|Read-Host|Clear-Host|Enable-ComputerRestore|Checkpoint-Computer|Split-Path|Join-Path|Get-Service|Enable-MMAgent|Disable-WindowsErrorReporting|ForEach-Object)\b/gi, class: 'syntax-function' },
            // Variables
            { regex: /\$[a-zA-Z0-9_:]+/g, class: 'syntax-variable' },
            // Números y Booleanos
            { regex: /\b(\d+|\$true|\$false|\$null)\b/gi, class: 'syntax-number' },
            // Parámetros (-Param)
            { regex: /\s-[a-zA-Z]+\b/g, class: 'syntax-parameter' },
            // Brackets
            { regex: /\[.*?\]/g, class: 'syntax-keyword' } 
        ];

        function highlightCode(code) {
            // Escape HTML entities first
            let highlighted = code
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            // Placeholder system to prevent double-replacing
            const placeholders = [];
            const save = (match, cls) => {
                placeholders.push(`<span class="${cls}">${match}</span>`);
                return `%%%${placeholders.length - 1}%%%`;
            };

            // Apply rules
            syntaxRules.forEach(rule => {
                highlighted = highlighted.replace(rule.regex, (match) => save(match, rule.class));
            });

            // Restore placeholders
            highlighted = highlighted.replace(/%%%(\d+)%%%/g, (_, index) => placeholders[index]);

            const lines = highlighted.split('\n');
            document.getElementById('loc').textContent = lines.length;
            
            // Generate line numbers
            return lines.map(line => 
                `<span class="line-number opacity-30 select-none border-r border-gray-800 pr-4 mr-4 bg-transparent"></span>${line}`
            ).join('\n');
        }

        // --- INIT ---
        const codeBlock = document.getElementById('codeBlock');
        codeBlock.innerHTML = highlightCode(psScript);

        // --- ACTIONS ---
        async function copyTextToClipboard(text, successTitle, successMsg, iconClass) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(successTitle, successMsg, iconClass);
            } catch (err) {
                // Fallback textarea method
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.position = 'fixed';
                ta.style.opacity = '0';
                document.body.appendChild(ta);
                ta.focus();
                ta.select();
                try {
                    document.execCommand('copy');
                    showToast(successTitle, successMsg, iconClass);
                } catch (e) {
                    showToast('Error', 'Clipboard access denied', 'ph-warning');
                }
                document.body.removeChild(ta);
            }
        }

        function copyToClipboard() {
            copyTextToClipboard(psScript, 'Copiado al Portapapeles', 'Código listo para PowerShell ISE o Terminal.', 'ph-check-circle');
        }

        function downloadScript() {
            const blob = new Blob([psScript], { type: 'text/powershell;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'TITAN_v20_Omni.ps1';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            showToast('Descarga Iniciada', 'TITAN_v20_Omni.ps1', 'ph-download-simple');
        }

        // --- SEARCH ENGINE ---
        const searchInput = document.getElementById('searchInput');
        const matchCount = document.getElementById('matchCount');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            
            // Reset view if search is empty
            if (term.length < 2) {
                codeBlock.innerHTML = highlightCode(psScript);
                matchCount.classList.add('hidden');
                return;
            }

            const lines = psScript.split('\n');
            let matches = 0;
            
            const processedLines = lines.map(line => {
                let htmlLine = line
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");
                
                if (line.toLowerCase().includes(term)) {
                    matches++;
                    // Highlight the specific term
                    const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                    htmlLine = htmlLine.replace(regex, '<span class="bg-omni-500 text-white font-bold rounded px-1 shadow shadow-omni-500/50">$1</span>');
                    
                    // Style the matched line
                    return `<span class="line-number opacity-80 border-r border-omni-500/50 pr-4 mr-4 text-omni-400 font-bold"></span><span class="bg-omni-900/20 block w-full border-l-2 border-omni-500 pl-2 py-0.5">${htmlLine}</span>`;
                }
                // Dim non-matching lines heavily
                return `<span class="line-number opacity-10 border-r border-gray-800 pr-4 mr-4"></span><span class="opacity-10 blur-[1px] grayscale transition-all duration-300">${htmlLine}</span>`;
            }).join('\n');

            codeBlock.innerHTML = processedLines;
            
            matchCount.textContent = `${matches} matches`;
            matchCount.classList.remove('hidden');
        });

        // --- TOAST SYSTEM ---
        let toastTimeout;
        function showToast(title, msg, iconClass) {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = msg;
            document.getElementById('toastIcon').className = `ph-fill ${iconClass} text-2xl`;

            toast.classList.remove('translate-y-32', 'opacity-0');
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.add('translate-y-32', 'opacity-0');
            }, 3000);
        }
    </script>
