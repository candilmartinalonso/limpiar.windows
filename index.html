    <script>
        // --- THE SCRIPT CONTENT (TITAN v18) ---
        const psScript = `# ===================================================================================================
#   TITAN v18 [ULTIMATE] - System Optimizer
#   Architecture: PowerShell 5.1 / 7+ | Target: Windows 10 / 11
#   
#   CHANGELOG v18:
#   [+] Intelligent Disk Sense (Auto-detects SSD/NVMe vs HDD)
#   [+] Network Stack Reset (TCP/IP, DNS, Winsock)
#   [+] Game Mode Priority (GPU Scheduling, Process Priority)
#   [+] Deep Cleaner v2 (Added Dism Cleanup, Temp, LogFiles)
#   [+] Safety Handlers (Better Error Catching)
# ===================================================================================================

#region [0] INITIALIZATION & CONFIG
$ErrorActionPreference = "SilentlyContinue"
$host.UI.RawUI.WindowTitle = "TITAN v18 [ULTIMATE] - Running..."
$script:logPath = "$env:USERPROFILE\\Desktop\\Titan_Logs"
$script:logFile = "$script:logPath\\Titan_v18_Run_$(Get-Date -f 'yyyyMMdd_HHmm').log"
$script:backupPath = "$script:logPath\\RegBackups"

# Create Directories
if (!(Test-Path $script:logPath)) { New-Item -Path $script:logPath -ItemType Directory -Force | Out-Null }
if (!(Test-Path $script:backupPath)) { New-Item -Path $script:backupPath -ItemType Directory -Force | Out-Null }

function Write-Log {
    param([string]$Msg, [string]$Type="INFO", [string]$Color="Gray")
    $timestamp = Get-Date -Format "HH:mm:ss"
    $cleanMsg = "[$timestamp] [$Type] $Msg"
    Write-Host " $cleanMsg" -ForegroundColor $Color
    Add-Content -Path $script:logFile -Value $cleanMsg
}

function Check-Admin {
    $currentPrincipal = New-Object Security.Principal.WindowsPrincipal([Security.Principal.WindowsIdentity]::GetCurrent())
    if (-not $currentPrincipal.IsInRole([Security.Principal.WindowsBuiltInRole]::Administrator)) {
        Write-Host ""
        Write-Host "[!] ERROR: TITAN requires Administrator privileges." -ForegroundColor Red
        Start-Sleep -Seconds 3
        exit
    }
}
#endregion

#region [1] CORE UTILITIES
function Create-RestorePoint {
    Write-Log "Creating System Restore Point..." "SYS" "Cyan"
    try {
        Checkpoint-Computer -Description "TITAN v18 - Pre-Optimization" -RestorePointType "MODIFY_SETTINGS"
        Write-Log "Restore Point created successfully." "OK" "Green"
    } catch {
        Write-Log "Failed to create Restore Point. Ensure System Protection is ON." "ERR" "Red"
    }
}

function Backup-Reg {
    param([string]$Path)
    $name = $Path.Split('\')[-1]
    $file = "$script:backupPath\\$name.reg"
    Write-Log "Backing up registry key: $name" "REG" "DarkGray"
    Start-Process "reg" -ArgumentList "export \`"$Path\`" \`"$file\`" /y" -Wait -NoNewWindow
}
#endregion

#region [2] NETWORK OPTIMIZATION
function Optimize-Network {
    Write-Log "Optimizing Network Stack..." "NET" "Magenta"
    
    # Reset Winsock and IP Stack
    netsh winsock reset | Out-Null
    netsh int ip reset | Out-Null
    
    # TCP Optimization
    # 'normal' is actually better than 'disabled' or 'highlyrestricted' for modern connections
    netsh int tcp set global autotuninglevel=normal | Out-Null
    netsh int tcp set global rss=enabled | Out-Null
    netsh int tcp set global rsc=enabled | Out-Null
    
    # DNS Flush
    ipconfig /flushdns | Out-Null
    
    Write-Log "Network stack reset and optimized. DNS Flushed." "OK" "Green"
}
#endregion

#region [3] DISK & STORAGE OPTIMIZATION (SMART)
function Optimize-Disks {
    Write-Log "Analyzing Storage Media..." "DSK" "Magenta"
    
    $drives = Get-Volume | Where-Object { $_.DriveType -eq 'Fixed' -and $_.DriveLetter -ne $null }
    
    foreach ($vol in $drives) {
        $driveLetter = $vol.DriveLetter
        # Detect MediaType safely
        $physDisk = Get-Partition -DriveLetter $driveLetter | Get-Disk | Select-Object -First 1
        
        if ($physDisk.MediaType -eq 'SSD' -or $physDisk.Model -match 'NVMe|SSD') {
            Write-Log "Drive $driveLetter : Detected SSD/NVMe -> Running RETRIM" "DSK" "Cyan"
            Optimize-Volume -DriveLetter $driveLetter -ReTrim -Verbose | Out-Null
        } else {
            Write-Log "Drive $driveLetter : Detected HDD -> Running Defrag" "DSK" "Yellow"
            Optimize-Volume -DriveLetter $driveLetter -Defrag -Verbose | Out-Null
        }
    }
    Write-Log "Storage optimization complete." "OK" "Green"
}
#endregion

#region [4] CLEANUP & MAINTENANCE
function Deep-Clean {
    Write-Log "Starting Deep System Cleanup..." "CLN" "Magenta"
    
    # 1. Temp Folders
    $folders = @(
        "$env:TEMP",
        "$env:WINDIR\\Temp",
        "$env:WINDIR\\Prefetch",
        "$env:LOCALAPPDATA\\Google\\Chrome\\User Data\\Default\\Cache",
        "$env:LOCALAPPDATA\\Microsoft\\Edge\\User Data\\Default\\Cache"
    )
    
    foreach ($f in $folders) {
        if (Test-Path $f) {
            Write-Log "Cleaning: $f" "CLN" "Gray"
            Get-ChildItem -Path $f -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
        }
    }
    
    # 2. Windows Update Cache & Logs
    Stop-Service -Name wuauserv -Force -ErrorAction SilentlyContinue
    Remove-Item "$env:WINDIR\\SoftwareDistribution\\Download\\*" -Recurse -Force -ErrorAction SilentlyContinue
    Start-Service -Name wuauserv -ErrorAction SilentlyContinue
    
    # 3. Empty Recycle Bin
    Clear-RecycleBin -Force -ErrorAction SilentlyContinue
    
    Write-Log "Junk files removed. Space reclaimed." "OK" "Green"
}
#endregion

#region [5] GAMING & PERFORMANCE TWEAKS
function Optimize-Gaming {
    Write-Log "Applying Gaming & Performance Tweaks..." "TWEAK" "Magenta"
    
    # 1. Ultimate Performance Plan
    $guid = "e9a42b02-d5df-448d-aa00-03f14749eb61"
    powercfg -duplicatescheme e9a42b02-d5df-448d-aa00-03f14749eb61 | Out-Null
    powercfg /setactive $guid | Out-Null
    
    # 2. Disable GameBar Presence Writer (Reduces background overhead)
    $reg = "HKCU:\\System\\GameConfigStore"
    Backup-Reg $reg
    Set-ItemProperty -Path $reg -Name "GameDVR_Enabled" -Value 0 -Force
    
    $reg2 = "HKLM:\\SOFTWARE\\Policies\\Microsoft\\Windows\\GameDVR"
    if (!(Test-Path $reg2)) { New-Item $reg2 -Force | Out-Null }
    Set-ItemProperty -Path $reg2 -Name "AllowGameDVR" -Value 0 -Force
    
    # 3. System Responsiveness
    $sys = "HKLM:\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Multimedia\\SystemProfile"
    Set-ItemProperty -Path $sys -Name "SystemResponsiveness" -Value 0 -Force
    
    # 4. GPU Priority for Games
    $games = "HKLM:\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Multimedia\\SystemProfile\\Tasks\\Games"
    if (Test-Path $games) {
        Set-ItemProperty -Path $games -Name "GPU Priority" -Value 8 -Force
        Set-ItemProperty -Path $games -Name "Priority" -Value 6 -Force
        Set-ItemProperty -Path $games -Name "Scheduling Category" -Value "High" -Force
    }
    
    Write-Log "Gaming tweaks applied (GameBar OFF, GPU Priority ON)." "OK" "Green"
}

function Debloat-Windows {
    Write-Log "Removing common Bloatware..." "APP" "Magenta"
    $bloat = @(
        "*BingWeather*", "*GetHelp*", "*GetStarted*", "*Messaging*", 
        "*Microsoft3DViewer*", "*MicrosoftSolitaireCollection*", "*OneConnect*",
        "*People*", "*SkypeApp*", "*WindowsAlarms*", "*WindowsFeedbackHub*", 
        "*WindowsMaps*", "*YourPhone*", "*ZuneMusic*", "*ZuneVideo*"
    )
    
    foreach ($app in $bloat) {
        Write-Log "Removing: $app" "APP" "DarkGray"
        Get-AppxPackage -AllUsers $app | Remove-AppxPackage -ErrorAction SilentlyContinue
    }
    Write-Log "Bloatware removal process finished." "OK" "Green"
}
#endregion

    Write-Host " Q. [QUIT]         Exit TITAN" -ForegroundColor Gray

while ($true) {
    Show-Menu

`;

        // --- SYNTAX HIGHLIGHTING ENGINE (LIGHTWEIGHT) ---
        const syntaxRules = [
            { regex: /#.*/g, class: 'syntax-comment' }, // Comments
            { regex: /"(?:[^"\\]|\\.)*"/g, class: 'syntax-string' }, // Strings
            { regex: /\b(function|param|if|else|elseif|switch|while|foreach|try|catch|return|exit)\b/gi, class: 'syntax-keyword' }, // Keywords
            { regex: /\b(Write-Host|Write-Log|Get-Date|New-Item|Test-Path|Out-Null|Get-Volume|Where-Object|Select-Object|Optimize-Volume|Get-ChildItem|Remove-Item|Stop-Service|Start-Service|Clear-RecycleBin|Set-ItemProperty|Get-AppxPackage|Remove-AppxPackage|Read-Host|Clear-Host)\b/gi, class: 'syntax-function' }, // Cmdlets
            { regex: /\$[a-zA-Z0-9_:]+/g, class: 'syntax-variable' }, // Variables
            { regex: /\b\d+\b/g, class: 'syntax-number' } // Numbers
        ];

        function highlightCode(code) {
            let highlighted = code
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            // Temporary placeholders to prevent double replacement
            const placeholders = [];
            const save = (match, cls) => {
                placeholders.push(`<span class="${cls}">${match}</span>`);
                return `%%%${placeholders.length - 1}%%%`;
            };

            // Apply rules
            syntaxRules.forEach(rule => {
                highlighted = highlighted.replace(rule.regex, (match) => save(match, rule.class));
            });

            // Restore placeholders
            highlighted = highlighted.replace(/%%%(\d+)%%%/g, (_, index) => placeholders[index]);

            // Add line numbers
            const lines = highlighted.split('\n');
            document.getElementById('loc').textContent = lines.length;
            
            return lines.map(line => `<span class="line-number text-gray-600 select-none"></span>${line}`).join('\n');
        }

        // --- UI FUNCTIONS ---
        const codeBlock = document.getElementById('codeBlock');
        
        // Initial Render
        codeBlock.innerHTML = highlightCode(psScript);

        // --- ROBUST COPY FUNCTION (FALLBACK FOR RESTRICTED ENVIRONMENTS) ---
        async function copyTextToClipboard(text, successTitle, successMsg, iconClass, iconColor) {
            try {
                // Try modern API first
                await navigator.clipboard.writeText(text);
                showToast(successTitle, successMsg, iconClass, iconColor);
            } catch (err) {
                // Fallback for iframe/restricted environments using document.execCommand
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    
                    // Ensure it's not visible but part of DOM
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-9999px';
                    textArea.style.top = '0';
                    document.body.appendChild(textArea);
                    
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                         showToast(successTitle, successMsg, iconClass, iconColor);
                    } else {
                         showToast('Error', 'Clipboard copy failed.', 'ph-warning', 'text-red-400');
                    }
                } catch (fallbackErr) {
                    console.error('Fallback copy failed', fallbackErr);
                    showToast('Error', 'Could not copy text.', 'ph-warning', 'text-red-400');
                }
            }
        }

        // Copy Script Button
        function copyToClipboard() {
            copyTextToClipboard(psScript, 'Success', 'Script copied to clipboard!', 'ph-check-circle', 'text-green-400');
        }

        // Download Function
        function downloadScript() {
            const blob = new Blob([psScript], { type: 'text/powershell' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'TITAN_v18_Ultimate.ps1';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast('Downloading', 'TITAN_v18_Ultimate.ps1', 'ph-download-simple', 'text-blue-400');
        }

        // One-Liner Generator
        document.getElementById('copyCmdBtn').addEventListener('click', () => {
             copyTextToClipboard(psScript, 'Copied', 'Paste into PowerShell (Admin) to run.', 'ph-terminal', 'text-titan-400');
        });

        // Search Functionality
        const searchInput = document.getElementById('searchInput');
        const matchCount = document.getElementById('matchCount');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (term.length < 2) {
                codeBlock.innerHTML = highlightCode(psScript);
                matchCount.classList.add('hidden');
                return;
            }

            const lines = psScript.split('\n');
            let matches = 0;
            
            // Re-render with highlight logic + search highlight
            const processedLines = lines.map(line => {
                let htmlLine = line
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");
                
                // Very basic syntax highlighting for search view (to keep it fast)
                // We strip complex syntax colors during search to emphasize the match
                
                if (line.toLowerCase().includes(term)) {
                    matches++;
                    // Highlight the term
                    const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                    htmlLine = htmlLine.replace(regex, '<span class="bg-yellow-500/50 text-white rounded px-0.5">$1</span>');
                    return `<span class="line-number text-gray-600"></span><span class="bg-titan-900/50 block w-full border-l-2 border-yellow-500 pl-2">${htmlLine}</span>`;
                }
                return `<span class="line-number text-gray-600 opacity-30"></span><span class="opacity-40">${htmlLine}</span>`;
            }).join('\n');

            codeBlock.innerHTML = processedLines;
            matchCount.textContent = `${matches} found`;
            matchCount.classList.remove('hidden');
        });

        // Toast Logic
        let toastTimeout;
        function showToast(title, msg, iconClass, iconColorClass) {
            const toast = document.getElementById('toast');
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = msg;
            
            const icon = document.getElementById('toastIcon');
            icon.className = `ph ${iconClass} ${iconColorClass} text-xl`;

            toast.classList.remove('translate-y-20', 'opacity-0');
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
